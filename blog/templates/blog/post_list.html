<html>
{% load staticfiles %}
    <head>
        <title>Alana's Blog</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href="//fonts.googleapis.com/css?family=Cookie&subset=latin,latin-ext" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    <body>
        <div class="page-header">
            <h1 style="font-size:150px"><a href="/">Alana's Blog</a></h1>
        </div>

        <div>
            <h3 style="font-size:40px; color:#6DFCC6">First Post</h3>
        </div>

        <div>
            <p>I'm so happy this finally works! :D</p>
        </div>

        <div class="content container">
          <div class="row">
              <div class="col-md-8">
                  {% for post in posts %}
                      <div class="post">
                          <div class="date">
                              <p>published: {{ post.published_date }}</p>
                          </div>
                          <h1><a href="">{{ post.title }}</a></h1>
                          <p>{{ post.text|linebreaksbr }}</p>
                      </div>
                  {% endfor %}
              </div>
          </div>
        </div>

    </body>
</html>
